<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>YAML Êñá‰ª∂‰∏ä‰º†</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --google-blue: #4285f4;
            --google-red: #ea4335;
            --google-yellow: #fbbc05;
            --google-green: #34a853;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }
        .upload-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            border-top: 6px solid var(--google-blue);
        }
        .title-colored {
            display: inline-block;
            font-weight: 700;
            font-size: 28px;
            text-align: center;
            margin-bottom: 10px;
        }
        .title-colored span:nth-child(1) { color: var(--google-blue); }
        .title-colored span:nth-child(2) { color: var(--google-red); }
        .title-colored span:nth-child(3) { color: var(--google-yellow); }
        .title-colored span:nth-child(4) { color: var(--google-blue); }
        .title-colored span:nth-child(5) { color: var(--google-green); }
        .title-colored span:nth-child(6) { color: var(--google-red); }

        h1 {
            text-align: center;
            color: #333;
            font-size: 22px;
            margin-bottom: 24px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-bottom: 12px;
        }

        button {
            background-color: var(--google-blue);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3367d6;
        }

        .messages {
            color: var(--google-red);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .success {
            color: var(--google-green);
            font-size: 14px;
            margin-top: 16px;
        }

        a.download-link {
            color: var(--google-blue);
            word-break: break-all;
            text-decoration: none;
        }

        a.download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="title-colored">
            <span>C</span><span>h</span><span>a</span><span>t</span><span>G</span><span>PT</span>
        </div>
        <h1>üìÇ ‰∏ä‰º†‰Ω†ÁöÑ YAML Êñá‰ª∂</h1>

        <!-- Èó™Áé∞Ê∂àÊÅØ -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <!-- ‰∏ä‰º†Ë°®Âçï -->
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".yaml,.yml" required>
            <button type="submit">‰∏ä‰º†</button>
        </form>

        <!-- ‰∏ãËΩΩÈìæÊé• -->
        {% if download_url %}
            <p class="success">‚úÖ ‰∏ä‰º†ÊàêÂäüÔºÅÁÇπÂáª‰∏ãËΩΩÔºö</p>
            <a class="download-link" href="{{ download_url }}">{{ download_url }}</a>
        {% endif %}
    </div>
</body>
</html>
