<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>ChatGPTDownload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --google-blue: #4285f4;
            --google-red: #ea4335;
            --google-yellow: #fbbc05;
            --google-green: #34a853;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }
        .visitor-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            border-top: 6px solid var(--google-blue);
        }
        .title-colored {
            display: inline-block;
            font-weight: 700;
            font-size: 28px;
            text-align: center;
            margin-bottom: 10px;
        }
        .title-colored span:nth-child(1) { color: var(--google-blue); }
        .title-colored span:nth-child(2) { color: var(--google-red); }
        .title-colored span:nth-child(3) { color: var(--google-yellow); }
        .title-colored span:nth-child(4) { color: var(--google-blue); }
        .title-colored span:nth-child(5) { color: var(--google-green); }
        .title-colored span:nth-child(6) { color: var(--google-red); }

        h2, h3 {
            color: #333;
            margin-bottom: 16px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 12px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .download-btn {
            background-color: var(--google-blue);
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #3367d6;
        }

        .logout-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #666;
            font-size: 14px;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <div class="visitor-container">
        <div class="title-colored">
